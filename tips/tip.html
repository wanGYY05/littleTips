<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    var numbers = {
        numberA: 5,
        numberB: 10,
        sum: function () {
            console.log(this === numbers); // => true
            function calculate() {
                // this is window or undefined in strict mode
                console.log(this === numbers); // => false
                return this.numberA + this.numberB;
            }

            return calculate();
        }
    };
    var numbers = {
        numberA: 5,
        numberB: 10,
        sum: function() {
            console.log(this === numbers); // => true
            function calculate() {
                console.log(this === numbers); // => true
                return this.numberA + this.numberB;
            }
            // use .call() method to modify the context
            return calculate.call(this);
        }
    };
    numbers.sum();
</script>
