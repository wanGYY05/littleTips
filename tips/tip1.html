<html lang="en">

<body>
<div>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>

        <li>5</li>
        <li>6</li>

    var a={};

<script type="text/javascript">
    console.log(a.length);
        var a=document.getElementsByTagName('li');

    for (var i=0;i<a.length;i++){
        a[i].onclick=function () {
            console.log(i);
        }
    }

        for (let i=0;i<a.length;i++){
            a[i].onclick=function () {
                console.log(i);
            }
        }

        for (var i=0;i<a.length;i++) {
            (function (i) {
                a[i].onclick = function () {
                    console.log(i);
                }
            })(i);
        }
