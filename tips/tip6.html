<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //call和apply，这两个方法基本上是一个意思，区别在于 call 的第二个参数可以是任意类型，而apply的第二个参数必须是数组，
    // 也可以是arguments，下面只介绍call

    //example1
    function add(a,b)
    {
        alert(a+b);
    }
    function sub(a,b)
    {
        alert(a-b);
    }

    add.call(sub,3,1);
    // 这个例子中的意思就是用 add 来替换 sub，add.call(sub,3,1) == add(3,1) ，所以运行结果为：alert(4); // 注意：js 中的函数
    // 其实是对象，函数名是对 Function 对象的引用。

    //example2
    function Animal(){
        this.name = "Animal";
        this.showName = function(){
            alert(this.name);
        }
    }

    function Cat(){
        this.name = "Cat";
    }

    var animal = new Animal();
    var cat = new Cat();

    //通过call或apply方法，将原本属于Animal对象的showName()方法交给对象cat来使用了。
    //输入结果为"Cat"
    animal.showName.call(cat,",");//后面的参数是cat函数的形参
    //animal.showName.apply(cat,[]);
    //call 的意思是把 animal 的方法放到cat上执行，原来cat是没有showName() 方法，现在是把animal 的showName()方法放到 cat上来
    // 执行，所以this.name 应该是 Cat


    //example3实现继承
    function Animal(name){
        this.name = name;
        this.showName = function(){
            alert(this.name);
        }
    }

    function Cat(name){
        Animal.call(this, name);
    }

    var cat = new Cat("Black Cat");
    cat.showName();
    // Animal.call(this) 的意思就是使用 Animal对象代替this对象，那么 Cat中不就有Animal的所有属性和方法了吗，Cat对象就能够直接
    // 调用Animal的方法以及属性了.


    //example3多重继承
    function Class10()
    {
        this.showSub = function(a,b)
        {
            alert(a-b);
        }
    }

    function Class11()
    {
        this.showAdd = function(a,b)
        {
            alert(a+b);
        }
    }

    function Class2()
    {
        Class10.call(this);
        Class11.call(this);
    }




</script>
</body>
</html>
